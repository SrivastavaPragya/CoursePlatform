<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>contact us</title>

   <!-- Bootstrap CSS link -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

   <!-- Font Awesome CDN link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- Custom CSS file link -->
   <link rel="stylesheet" href="css/style.css">

   <!-- Your custom CSS styles can go here -->

</head>
<body>

<header class="header">
   <section class="flex">
      <a href="home.html" class="logo">Educa.</a>
      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
      <div class="profile">
         <h3 class="name">Pragya Srivastava</h3>
         <p class="role">student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>
   </section>
</header>   

<div class="side-bar">
   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>
   <div class="profile">
      <h3 class="name">Pragya Srivastava</h3>
      <p class="role">student</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>
   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>
</div>

<section class="contact container">
   <div class="row">
      <div class="col-md-6">
         <img src="images/contact-img.svg" alt="">
      </div>
      <form action="" method="post" class="col-md-6">
         <h3>get in touch</h3>
         <input type="text" placeholder="enter your name" name="name" required maxlength="50" class="form-control mb-2">
         <input type="email" placeholder="enter your email" name="email" required maxlength="50" class="form-control mb-2">
         <input type="number" placeholder="enter your number" name="number" required maxlength="50" class="form-control mb-2">
         <textarea name="msg" class="form-control mb-2" placeholder="enter your message" required maxlength="1000" rows="5"></textarea>
         <input type="submit" value="send message" class="btn btn-primary">
      </form>
   </div>
   <div class="box-container row">
      <div class="box col-md-4">
         <i class="fas fa-phone"></i>
         <h3>phone number</h3>
         <a href="tel:1234567890">123-456-7890</a>
         <a href="tel:1112223333">111-222-3333</a>
      </div>
      <div class="box col-md-4">
         <i class="fas fa-envelope"></i>
         <h3>email address</h3>
      </div>
      <div class="box col-md-4">
         <i class="fas fa-map-marker-alt"></i>
         <h3>office address</h3>
      </div>
   </div>
</section>

<footer class="footer">

<!-- Custom JS file link -->
<script src="js/script.js"></script>

</body>
</html>
